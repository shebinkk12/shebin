<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #4CAF50;
        }
        h2 {
            color: #333;
        }
        ul, ol {
            margin: 10px 0;
        }
        .recipe {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .recipe-list {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Recipe Book</h1>
    <div class="recipe-list" id="recipeList"></div>

    <h2>Add New Recipe</h2>
    <input type="text" id="recipeTitle" placeholder="Recipe Title" required>
    <textarea id="recipeIngredients" placeholder="Ingredients (one per line)" required></textarea>
    <textarea id="recipeInstructions" placeholder="Instructions (one per line)" required></textarea>
    <button onclick="addRecipe()">Add Recipe</button>

    <script>
        function addRecipe() {
            const title = document.getElementById('recipeTitle').value;
            const ingredients = document.getElementById('recipeIngredients').value;
            const instructions = document.getElementById('recipeInstructions').value;

            if (!title || !ingredients || !instructions) {
                alert("Please fill in all fields");
                return;
            }

            const recipeList = document.getElementById('recipeList');
            const recipeDiv = document.createElement('div');
            recipeDiv.className = 'recipe';

            recipeDiv.innerHTML = `
                <h2>${title}</h2>
                <h3>Ingredients</h3>
                <ul>${ingredients.split('\n').map(item => `<li>${item}</li>`).join('')}</ul>
                <h3>Instructions</h3>
                <ol>${instructions.split('\n').map(item => `<li>${item}</li>`).join('')}</ol>
                <button onclick="removeRecipe(this)">Remove Recipe</button>
            `;

            recipeList.appendChild(recipeDiv);

            // Clear input fields
            document.getElementById('recipeTitle').value = '';
            document.getElementById('recipeIngredients').value = '';
            document.getElementById('recipeInstructions').value = '';
        }

        function removeRecipe(button) {
            const recipeDiv = button.parentElement;
            recipeDiv.remove();
        }
    </script>

</body>
</html>
